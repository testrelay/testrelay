table:
  name: assignment_users
  schema: public
object_relationships:
- name: assignment
  using:
    foreign_key_constraint_on: assignment_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - assignment_id
    - id
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - id
    - assignment_id
    - user_id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter: {}
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: reviewers_added
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{BACKEND_URL}}/reviewers/events"
